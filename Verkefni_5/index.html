<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class="container">
    <h1>Nafn Síðu</h1>
    <h2>Tafla og Form:</h2>
    <section class="col-2">
        <div>
            <table>
                <thead">
                    <th>Litur/Nafn</th>
                    <th>Tegund</th>
                    <th>Kraftur</th>
                </thead>
                <tr>
                    <td data-label="litur/Nafn">Gateron Black Inks v2</td>
                    <td data-label="Tegund">Linear</td>
                    <td data-label="Kraftur">70g</td>
                </tr>
                <tr>
                    <td data-label="litur/Nafn">Zealios v2</td>
                    <td data-label="Tegund">Tactile</td> 
                    <td data-label="Kraftur">62g</td>
                </tr>
                <tr>
                    <td data-label="litur/Nafn">Kailh Box Whites</td>
                    <td data-label="Tegund">Clicky</td>
                    <td data-label="Kraftur">55g</td>
                </tr>
                <tr>
                    <td data-label="litur/Nafn">Cherry MX Blues</td>
                    <td data-label="Tegund">Clicky</td>
                    <td data-label="Kraftur">64g</td>
                </tr>
            </table>
        </div>
        <div>
            <form action="" class="col-2">
                <div>
                    <label for="name"><h3>Nafn:</h3></label>
                    <input id="name" type="text" required>
                    <label for="email"><h3>Email:</h3></label>
                    <input id="email" type="email" required>
                </div>
               
                <input type="submit">
            </form>
        </div>
    </section>

    <h2>Mekanískir rofar</h2>
    <section class="col-3">
        <div>Linear</div>
        <div>Tactile</div>
        <div>Clicky</div>
    </section>
</body>
</html>
